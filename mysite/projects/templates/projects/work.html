<!doctype html>
<html lang="en">
<!-- loads in the static collected from command python3 manage.py collectstatic-->
{% load static %}
<!-- css link -->
<link rel="stylesheet" type="text/css" href="{% static 'home/work.css' %}" />

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Bailey R</title>



    <!-- Bootstrap core CSS look into why when you use static it dosent want to work for that and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>


    <nav class="navbar navbar-inverse navbar-fixed-top navbar">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">home</a>
                <a class="navbar-brand" href="{% url 'work' %}">projects</a>
                <a class="navbar-brand" href="{% url 'about' %}">about</a>
            </div>

        </div>
    </nav>

    <main>
        <!-- top of page ware the brief intro should be along with pictures and email -->
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- profile image static name is the same as pic in static folder created from command python3 manage.py collectstatic -->
                    <img class="rounded-circle mb-3" src="{% static 'Snapchat-1456340180.jpg' %}" alt="profile_pic"
                        style="width: 250px; height: 250px">
                    <h1 class="fw-dark">Bailey R</h1>
                    <p class="lead text-unmuted" style="color: #070707; font-weight: bold;">Here are some of the
                        projects i have worked on so far</p> <!-- come back later and put in -->
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- starts for loop -->
                    {% for project in projects.all %}

                    <div class="col">
                        <a href="{% url 'detail' project.id %}" class="card shadow-sm">
                            <img src="{{ project.project_image.url }}" alt="" style="width: 100%; height: 350px">
                            <div class="card-body">
                                <p class="card-text">{{ project.title }}</p>

                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <footer className="footer" class="text-muted py-4">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">links</p>

            <p class="mb-0">
                <a href="https://www.linkedin.com/in/bailey-rechkemmer/">Baileys Linkedin</a></br>
                <a href="https://github.com/Baileyrechkemmr">Baileys git hub</a>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
